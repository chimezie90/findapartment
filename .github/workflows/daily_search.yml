name: Daily Apartment Search

on:
  schedule:
    # Run at 8 AM UTC daily (adjust to your timezone)
    # 8 AM UTC = 3 AM EST = 12 PM GST (Dubai)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Download previous database
        uses: actions/download-artifact@v4
        with:
          name: listings-db
          path: data/
        continue-on-error: true  # OK if no previous database exists

      - name: Run apartment finder
        env:
          BAYUT_RAPIDAPI_KEY: ${{ secrets.BAYUT_RAPIDAPI_KEY }}
          IDEALISTA_API_KEY: ${{ secrets.IDEALISTA_API_KEY }}
          IDEALISTA_SECRET: ${{ secrets.IDEALISTA_SECRET }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_PROVIDER: smtp
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
        run: |
          apartment-finder

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: listings-db
          path: data/listings.db
          retention-days: 30
        if: always()  # Save database even if search fails

      - name: Show statistics
        run: |
          apartment-finder --stats
        if: always()
